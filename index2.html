<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formular Adăugare Gif</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }

  label {
    display: block;
    margin-bottom: 10px;
  }

  input, select {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  button {
    padding: 10px 20px;
    background-color: #3498db;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover {
    background-color: #2980b9;
  }
</style>
<script>
  function adaugaGif() {
    var linkGif = document.getElementById("linkGif").value;
    var numeGif = document.getElementById("numeGif").value;
    var categorieGif = document.getElementById("categorieGif").value;
    var pretGif = document.getElementById("pretGif").value;

    // Construim URL-ul cu parametrii pentru a trimite către index.html
    var url = "index.html?";
    url += "link=" + encodeURIComponent(linkGif);
    url += "&nume=" + encodeURIComponent(numeGif);
    url += "&categorie=" + encodeURIComponent(categorieGif);
    url += "&pret=" + encodeURIComponent(pretGif);

    // Redirecționăm către index.html cu parametrii
    window.location.href = url;
  }
</script>
</head>
<body>
  <h2>Adaugă un nou GIF</h2>
  <form>
    <label for="linkGif">Link GIF:</label>
    <input type="text" id="linkGif" name="linkGif" required>

    <label for="numeGif">Nume GIF:</label>
    <input type="text" id="numeGif" name="numeGif" required>

    <label for="categorieGif">Categorie GIF:</label>
    <select id="categorieGif" name="categorieGif" required>
      <option value="Christmas">Christmas</option>
      <option value="Halloween">Halloween</option>
      <option value="Cupluri">Cupluri</option>
      <!-- Adaugă alte categorii aici, dacă este necesar -->
    </select>

    <label for="pretGif">Preț GIF:</label>
    <input type="text" id="pretGif" name="pretGif" required>

    <button type="button" onclick="adaugaGif()">Adaugă GIF</button>
  </form>
</body>
</html>
